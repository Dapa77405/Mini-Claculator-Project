<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <button class="history-toggle" onclick="toggleHistory()">
                <span class="history-icon">ðŸ“‹</span>
                History
            </button>
            <div class="history" id="history"></div>
            <div class="display">
                <input type="text" id="result" readonly>
            </div>
            <div class="buttons">
                <button class="operator" onclick="clearDisplay()">C</button>
                <button class="operator" onclick="deleteChar()">DEL</button>
                <button class="operator" onclick="clearHistory()">CH</button>
                <button class="operator" onclick="appendToDisplay('/')">/</button>
                
                <button class="function" onclick="calculate('sqrt')">âˆš</button>
                <button class="function" onclick="calculate('sin')">sin</button>
                <button class="function" onclick="calculate('cos')">cos</button>
                <button class="function" onclick="calculate('tan')">tan</button>
                
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('x')">x</button>                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="operator" onclick="appendToDisplay('-')">-</button>
                
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="operator" onclick="appendToDisplay('+')">+</button>
                
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('%')">%</button>
                <button class="equal" onclick="calculate('=')">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
